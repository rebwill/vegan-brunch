<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900|Solway:400,500,700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/232/avocado_1f951.png"
    />
    <script src="https://kit.fontawesome.com/d81849d7b2.js" crossorigin="anonymous"></script>


    <title>Vegan Brunch Society</title>

    <style>
      body {
        background: linear-gradient(to bottom right, white, rgb(245, 210, 97));
        background-repeat: no-repeat;
        height: 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: black;
      }
      .title-section {
        width: 100%;
        height: auto;
        box-sizing: content-box;
        padding: .75rem;
        position: relative;
        background-color: transparent;
        color: black;
        font-size: 11px;
        letter-spacing: 0.2em;
        text-align: center;
        text-shadow: 1.2px 1.2px rgba(240, 55, 80, 0.7);
      }
      .intro-section {
        margin-bottom: 60px;
      }
      h1 {
        font-family: 'Solway', serif;
        text-align: center;
        font-size: 55px;
        padding-top: 0;
      }
      h2 {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        font-size: 1.75rem;
        font-weight: 400;
      }
      h3 {
        font-family: 'Solway', serif;
        text-align: left;
        font-size: 30px;
      }
      .fa-bread-slice {
        color: white;
      }
      #slogan {
        padding-top: 15px;
        padding-bottom: 15px;
        margin-bottom: 30px;
      }

      .button-container {
        text-align: center;
      }

      #learn-more-button {
        background-color: white;
        color: #f03750;
        border-radius: 15px;
        font-size: 1.5rem;
        padding-left: 15px;
        padding-right: 15px;
        display: inline-block;
        font-family: 'Solway', serif;
        font-weight: 500;
        /* box-shadow: 1px 4px 10px black; */
        box-shadow: 2px 2px 1px 1px black;
        width: auto;
        margin-right: 10px;
        margin-left: 10px;
      }
      #learn-more-button:hover {
        transform: scale(1.05, 1.05);
        transition: all 0.1s;
        /* box-shadow: 0px 1px 5px black; */
        box-shadow: 1px 1px 1px 0px black;
        transform: translateY(2px);
      }
      #our-recipes-title {
        font-family: 'Solway', serif;
        text-align: left;
        font-size: 35px;
        padding-left: 20px;
        font-weight: 500;
      }
      .card-columns {
        overflow: visible;
        padding: 20px;
        height: calc(100% + 500px);
        width: auto;
        display: inline-block;
      }
      .card {
        border-radius: 40px;
        box-shadow: 10px 10px 25px black;
        margin-left: 40px;
        margin-right: 40px;
        margin-bottom: 40px;
      }
      .card:hover {
        transform: scale(1.05, 1.05);
        transition: all 0.3s;
        z-index: 1050;
      }
      #recipe-card {
        margin-right: 30px;
        margin-left: 0;
        margin-bottom: 30px;
        margin-top: 0;
      }
      .card-img-top {
        height: 300px;
        object-fit: cover;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
      }
      .card-body {
        padding: 40px;
      }
      .card-title {
        font-family: 'Solway', serif;
        font-size: 25px;
        font-weight: 500;
        text-transform: capitalize;
      }
      .card-text {
        font-family: 'Roboto', sans-serif;
        font-size: 16 px;
      }
      .recipe-card-link, .recipe-card-link:hover {
        background-color: #f03750;
        font-family: 'Roboto', sans-serif;
        font-weight: 900;
        border: none;
      }
    </style>
  </head>

  <body>

    <div class="title-section">
      <h1>Vegan Brunch<br>
      Society <i class="fas fa-mug-hot"></i></h1>
    </div>

    <div class="intro-section">
        <h2 id="slogan">Eating in is the new eating out.<br><strong>And we're doing it vegan.</strong></h2>
        <div class="button-container">
          <a type="button" class="btn" id="learn-more-button" href="/about-vegan-brunch">ðŸ¥‘ About vegan brunch</a>
          <a type="button" class="btn" id="learn-more-button" href="about-the-site">ðŸ¤“ About this site</a>
        </div>
        
    </div>

    <div class="container">
      
      <div>
        <h2 id="our-recipes-title">
          Our Recipes
        </h2>
      </div>

      <div class="card-columns">
        {%RECIPE_CARD%}
      </div>

    </div>

  </body>

</html>
